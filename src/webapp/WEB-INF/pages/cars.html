<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table Cars</h1>
<br>
<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>IdCar</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${carsList1}">
        <td th:text="${car.getIdCar()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
